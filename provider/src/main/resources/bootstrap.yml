#项目端口
server:
  port: 8080

#使用nacos作为注册中心
spring:
  application:
    name: provider-server # 项目名称
  cloud:
    nacos: # nacos配置
      config:
        server-addr: 127.0.0.1:8848 # nacos地址和端口
#mysql数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
#redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
# dubbo配置
dubbo:
  application:
    name: provider-server # dubbo服务名称
    version: 1.0.0
  scan:
    base-packages: com.example.provider
  protocol:
    port: 20880 # dubbo服务端口
    name: dubbo # dubbo服务协议名称
  registry: # dubbo使用的注册中心
    address: nacos://127.0.0.1:8848 # dubbo注册中心地址
  provider:
    group: demogroup