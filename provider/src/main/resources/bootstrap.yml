server:
  port: 8080 # 项目端口
spring:
  application:
    name: provider-server # 项目名称
  cloud:
    nacos: # nacos配置
      config:
        server-addr: 127.0.0.1:8848 # nacos地址和端口
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456

dubbo: # dubbo配置
  application:
    name: provider-server # dubbo服务名称
  scan:
    base-packages: com.example.provider.serviceImpl
  protocol:
    port: 20880 # dubbo服务端口
    name: dubbo # dubbo服务协议名称
  registry: # dubbo使用的注册中心
    address: nacos://169.254.12.81:8848 # dubbo注册中心地址