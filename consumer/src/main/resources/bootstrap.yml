#项目端口
server:
  port: 8081

#使用nacos作为注册中心
spring:
  application:
    name: consumer-server # 项目名称
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
    #mysql数据库
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
#redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
# dubbo配置
dubbo:
  application:
    name: consumer-service
    version: 1.0.0
    qos-enable: true
    qos-port: 33333
    qos-accept-foreign-ip: false
  registry:
    address: nacos://127.0.0.1:8848
    username: nacos
    password: nacos
  protocol:
    name: dubbo
    port: 20881 # dubbo服务端口
  scan:
    base-packages: com.example.consumer.controller
  consumer:
    group: demogroup
